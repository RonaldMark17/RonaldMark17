<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="./feeback.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
</head>

<body>
    <header class="sticky">
        <a href="./home.html" class="logo"><img src="icon.png"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navlist">
            <li><a href="./home.html"><i class='bx bxs-home'></i>Home</a></li>
            <li><a href="./Quiz.html"><i class='bx bx-task'></i>Quizzes</a></li>
            <li><a href="#tutorial"><i class='bx bxs-chalkboard'></i>Tutorial</a></li>
            <li><a href="./portfolio.html"><i class='bx bxs-report'></i>Portfolio</a></li>
            <li><a href="./feedback.html"><i class='bx bxs-comment'></i>Feedback</a></li>
        </ul>
    </header>
    <section class="contact" id="contact">
        <div class="container">
            <div class="center">
                <h3>What's your concern?</h3>
                <p>Contact Us</p>
            </div>
            <div class="action">
                <form>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <br>
                    <textarea name="text" id="concern" cols="25" rows="7" placeholder="Enter your concern"
                        required></textarea>
                    <br>
                    <button type="reset" id="submit" name="submit" value="Submit" onclick="A()">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function A() {
            var email = document.getElementById("email").value;
            var concern = document.getElementById("concern").value;

            if (email == '' || concern == '') {
                swal({
                    title: "Error",
                    text: "Please enter your email and concern",
                    icon: "error",
                    button: "Ok",
                });

            } else {
                swal({
                    title: "Thank You",
                    text: "Your concern has been recieved",
                    icon: "success",
                    button: "Ok",
                });
            }
        }
    </script>

</body>
<script type="text/javascript" src="./all.js"></script>

</html>
